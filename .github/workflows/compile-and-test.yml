name: Compile and test on Windows

on:
  workflow_call:
    inputs:
      renderer-template:
        description: Define what vite template should be used to create renderer in case if renderer package doesn't exist
        required: false
        type: string
        default: ""
      app-version:
        required: true
        type: string
      distribution-channel:
        required: true
        type: string

defaults:
  run:
    shell: "bash"

permissions:
  contents: write
  id-token: write
  attestations: write

env:
  NODE_NO_WARNINGS: 1
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
  ELECTRON_DISABLE_GPU: 1
  ELECTRON_NO_SANDBOX: 1
  npm_config_audit: false
  npm_config_fund: false
  PYTHON: python
  MSVS-VERSION: 2022
  GYP-MSVS-VERSION: 2022

jobs:
  # Quick typecheck job - runs in parallel with build
  typecheck:
    runs-on: ubuntu-latest # Use faster/cheaper Linux for typecheck
    steps:
      - uses: actions/checkout@v5

      # Setup Node.js FIRST - must run before any cache or npm operations
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          # Disable setup-node cache to avoid stale node_modules from different Node versions
          cache: ""

      # Verify Node version is correct
      - name: Verify Node.js version
        run: |
          echo "Node.js version:"
          node -v
          echo "npm version:"
          npm -v
          echo "Node.js path:"
          which node

      - name: Cache node_modules for typecheck (with Node version in key)
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: typecheck-deps-${{ runner.os }}-node22-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            typecheck-deps-${{ runner.os }}-node22-

      - name: Install dependencies (lightweight, no native builds needed)
        run: npm ci --prefer-offline --no-audit --no-fund --ignore-scripts
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - name: Run typecheck
        run: npm run typecheck -ws --if-present

  # Build and test job - Windows for native modules and building
  build-and-test:
    runs-on: windows-latest
    env:
      PYTHON: python
      MSVS-VERSION: 2022
      GYP-MSVS-VERSION: 2022
    steps:
      - uses: actions/checkout@v5

      # Setup Node.js FIRST - must run before any cache or npm operations
      - name: Setup Node.js 22 for native module compatibility
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          # Disable setup-node cache to avoid stale node_modules from different Node versions
          cache: ""

      # Verify Node version is correct
      - name: Verify Node.js version
        run: |
          Write-Host "Node.js version:"
          node -v
          Write-Host "npm version:"
          npm -v
          Write-Host "Node.js path:"
          Get-Command node | Select-Object -ExpandProperty Source
        shell: powershell

      - name: Setup MSBuild (Windows)
        uses: microsoft/setup-msbuild@v2

      - name: Setup Python for node-gyp
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # Cache global npm packages (include node version in key)
      - name: Cache global npm packages
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.temp }}/npm-cache
            C:\Users\runneradmin\AppData\Roaming\npm
          key: npm-global-${{ runner.os }}-node22-${{ hashFiles('package.json') }}
          restore-keys: |
            npm-global-${{ runner.os }}-node22-

      - name: Install and configure node-gyp/electron-rebuild globally
        run: npm install --location=global node-gyp@latest electron-rebuild@latest
        shell: powershell

      - uses: ./.github/actions/init-template-with-renderer
        name: Setup boilerplate
        with:
          renderer-template: ${{inputs.renderer-template}}

      # Clean workspace before install to avoid Node version mismatches
      # This must run AFTER init-template action but BEFORE install
      - name: Clean workspace (remove incompatible node_modules with retry)
        run: |
          Write-Host "Cleaning npm cache..."
          npm cache clean --force

          Write-Host "Removing node_modules directories with retry logic..."
          # Retry removal to handle locked files on Windows
          $maxRetries = 3
          $retryCount = 0
          $success = $false

          while ($retryCount -lt $maxRetries -and -not $success) {
            $retryCount++
            Write-Host "Attempt $retryCount of $maxRetries..."
            
            # Kill any processes that might be locking files
            Get-Process | Where-Object { $_.Path -like "*node*" -or $_.Path -like "*npm*" } | Stop-Process -Force -ErrorAction SilentlyContinue
            Start-Sleep -Seconds 2
            
            # Remove directories
            $errors = @()
            if (Test-Path ".\node_modules") {
              Remove-Item -LiteralPath .\node_modules -Recurse -Force -ErrorAction SilentlyContinue
              if (Test-Path ".\node_modules") { $errors += "node_modules" }
            }
            
            Get-ChildItem -Path .\packages -Directory -ErrorAction SilentlyContinue | ForEach-Object {
              $pkgPath = Join-Path $_.FullName "node_modules"
              if (Test-Path $pkgPath) {
                Remove-Item -LiteralPath $pkgPath -Recurse -Force -ErrorAction SilentlyContinue
                if (Test-Path $pkgPath) { $errors += $pkgPath }
              }
            }
            
            if ($errors.Count -eq 0) {
              $success = $true
              Write-Host "Cleanup successful"
            } else {
              Write-Host "Some directories still locked: $($errors -join ', ')"
              if ($retryCount -lt $maxRetries) {
                Start-Sleep -Seconds 3
              }
            }
          }

          if (-not $success) {
            Write-Host "WARNING: Some directories could not be removed, but continuing..."
          }

          Write-Host "Cleanup complete"
        shell: powershell

      # Enhanced caching for node_modules including native modules (with Node version in key)
      - name: Cache node_modules and native builds
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            **/node_modules/better-sqlite3/build
            **/node_modules/node-hid/build
            **/node_modules/serialport/build
            **/node_modules/usb/build
            node_modules/electron/dist
          key: node-deps-${{ runner.os }}-node22-electron-${{ hashFiles('**/package-lock.json', '**/package.json') }}
          restore-keys: |
            node-deps-${{ runner.os }}-node22-electron-
            node-deps-${{ runner.os }}-node22-

      - name: Install project dependencies (skip scripts to avoid native build conflicts)
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          Write-Host "Installing dependencies with Node.js version:"
          node -v
          Write-Host "Installing with --ignore-scripts to avoid native module build conflicts..."
          npm ci --prefer-offline --no-audit --no-fund --ignore-scripts
          Write-Host "Dependencies installed successfully"
        shell: powershell
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - name: Verify dependencies after cache restore
        if: steps.cache-deps.outputs.cache-hit == 'true'
        run: |
          Write-Host "Verifying cached dependencies..."
          if (!(Test-Path "node_modules/electron/dist/electron.exe")) {
            Write-Host "Electron not found, installing..."
            npm install electron --no-save
          }
          Write-Host "Verifying Node.js version matches:"
          node -v
        shell: powershell

      - name: Rebuild native modules (explicit rebuild after install)
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          Write-Host "Rebuilding native modules for Electron..."
          Write-Host "Node version:"
          node -v
          Write-Host "Electron version:"
          npx electron --version
          Write-Host "Starting electron-rebuild..."
          npx electron-rebuild --force --only=better-sqlite3,node-hid,serialport,usb --verbose
          Write-Host "Native modules rebuilt successfully"
        shell: powershell
        env:
          npm_config_build_from_source: true

      - run: npm version "${{inputs.app-version}}" --no-git-tag-version

      - name: Verify Electron is installed before build
        run: |
          if (!(Test-Path "node_modules/electron/dist/electron.exe")) {
            npm install electron --no-save
            if (!(Test-Path "node_modules/electron/dist/electron.exe")) {
              exit 1
            }
          }
        shell: powershell

      # Cache Vite build outputs to speed up subsequent builds
      - name: Cache Vite build outputs
        uses: actions/cache@v4
        with:
          path: |
            packages/renderer/dist
            packages/main/dist
            packages/preload/dist
            packages/renderer/node_modules/.vite
            packages/main/node_modules/.vite
          key: vite-build-${{ runner.os }}-${{ hashFiles('packages/*/src/**', 'packages/*/tsconfig.json', 'packages/*/vite.config.*') }}
          restore-keys: |
            vite-build-${{ runner.os }}-

      - name: Build and compile Electron app (Windows only)
        run: |
          Write-Host "Building Electron app with NSIS + Squirrel targets..."
          npm run build
          if ($LASTEXITCODE -ne 0) {
            Write-Host "ERROR: npm build failed"
            exit 1
          }

          Write-Host ""
          Write-Host "Building NSIS installer..."
          npx electron-builder --win nsis --config electron-builder.mjs --publish never
          if ($LASTEXITCODE -ne 0) {
            Write-Host "ERROR: NSIS build failed"
            exit 1
          }

          Write-Host ""
          Write-Host "Building Squirrel packages..."
          npx electron-builder --win squirrel --config electron-builder.mjs --publish never
          if ($LASTEXITCODE -ne 0) {
            Write-Host "ERROR: Squirrel build failed"
            exit 1
          }

          Write-Host ""
          Write-Host "Verifying all build artifacts were created..."
          $errors = @()

          if (-not (Test-Path "dist/*-win-*.exe")) { $errors += "NSIS installer" }
          if (-not (Test-Path "dist/squirrel-windows/*.nupkg")) { $errors += "Squirrel package" }
          if (-not (Test-Path "dist/squirrel-windows/RELEASES")) { $errors += "RELEASES file" }
          if (-not (Test-Path "dist/latest*.yml")) { $errors += "latest.yml" }

          if ($errors.Count -gt 0) {
            Write-Host "ERROR: Missing build artifacts:"
            $errors | ForEach-Object { Write-Host "  - $_" }
            Write-Host ""
            Write-Host "Files in dist folder:"
            if (Test-Path "dist") {
              Get-ChildItem -Path dist -Recurse -File | ForEach-Object { Write-Host "  $($_.FullName)" }
            }
            exit 1
          }

          Write-Host "SUCCESS: All required build artifacts created"
        shell: powershell
        env:
          VITE_DISTRIBUTION_CHANNEL: ${{inputs.distribution-channel}}
          NODE_ENV: production

      - name: Verify build output and hardware modules
        run: |
          if (Test-Path "dist") { 
            Write-Host "Dist directory found"
            Write-Host ""
            Write-Host "All files in dist:"
            dir dist -Recurse -Name
            Write-Host ""
            Write-Host "Searching for executables and installers:"
            dir dist -Recurse -Include "*.exe", "*.nupkg", "RELEASES", "*.yml"
            Write-Host ""
            Write-Host "File count by type:"
            $exeCount = (dir dist -Recurse -Include "*.exe" -ErrorAction SilentlyContinue).Count
            $nupkgCount = (dir dist -Recurse -Include "*.nupkg" -ErrorAction SilentlyContinue).Count
            $releasesCount = (dir dist -Recurse -Include "RELEASES" -ErrorAction SilentlyContinue).Count
            $ymlCount = (dir dist -Recurse -Include "*.yml" -ErrorAction SilentlyContinue).Count
            Write-Host "EXE files: $exeCount"
            Write-Host "NUPKG files: $nupkgCount"
            Write-Host "RELEASES files: $releasesCount"
            Write-Host "YML files: $ymlCount"
          } else { 
            Write-Host "ERROR: No dist directory found after build!"
            exit 1
          }
        shell: powershell

      # Only install Playwright if tests exist (conditional)
      - name: Check if tests exist
        id: check-tests
        run: |
          if (Test-Path "tests") {
            echo "tests-exist=true" >> $env:GITHUB_OUTPUT
          } else {
            echo "tests-exist=false" >> $env:GITHUB_OUTPUT
          }
        shell: powershell

      - name: Install Playwright
        if: steps.check-tests.outputs.tests-exist == 'true'
        run: npx playwright install --with-deps

      - name: Debug build output structure
        if: steps.check-tests.outputs.tests-exist == 'true'
        run: |
          if (Test-Path "dist") { dir dist -Recurse } else { Write-Host "No dist directory found" }
          if (Test-Path "dist") { dir dist -Recurse -Include "*.exe", "*.app" } else { Write-Host "No executables found" }
        shell: powershell

      - name: Pre-test hardware module verification
        if: steps.check-tests.outputs.tests-exist == 'true'
        run: |
          $testReady = $true
          $modules = @("better-sqlite3", "node-hid", "serialport", "usb")
          foreach ($module in $modules) {
            if (Test-Path "node_modules/$module/build") {
              Write-Host "SUCCESS: $module native build ready for testing"
            } else {
              Write-Host "WARNING: $module native build not found"
              $testReady = $false
            }
          }
        shell: powershell

      - name: Run main E2E tests
        run: npm run test:all --if-present
        if: steps.check-tests.outputs.tests-exist == 'true'
        env:
          CI: true
          NODE_ENV: test
          ELECTRON_DISABLE_GPU: 1
          ELECTRON_NO_SANDBOX: 1
          PLAYWRIGHT_HEADLESS: 1
          ELECTRON_ENABLE_LOGGING: 1
          DEBUG: playwright:*
          HARDWARE_SIMULATION_MODE: true
          MOCK_PRINTER_ENABLED: true
          MOCK_CARD_READER_ENABLED: true
          MOCK_SCANNER_ENABLED: true
          ELECTRON_UPDATER_DISABLED: 1
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1

      - name: Run hardware integration tests
        run: npx playwright test ./tests/hardware-integration.spec.ts
        if: steps.check-tests.outputs.tests-exist == 'true'
        env:
          CI: true
          NODE_ENV: test
          ELECTRON_DISABLE_GPU: 1
          ELECTRON_NO_SANDBOX: 1
          PLAYWRIGHT_HEADLESS: 1
          ELECTRON_ENABLE_LOGGING: 1
          HARDWARE_SIMULATION_MODE: true
          MOCK_PRINTER_ENABLED: true
          MOCK_CARD_READER_ENABLED: true
          MOCK_SCANNER_ENABLED: true

      - uses: actions/attest-build-provenance@v3
        with:
          subject-path: "dist/auraswift-*, dist/latest*.yml"

      - name: Upload compiled app
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{inputs.distribution-channel}}
          path: dist
          retention-days: 7 # Reduce artifact retention to save storage costs
